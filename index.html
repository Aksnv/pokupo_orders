<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выпадающий список в заказах</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/jquery.formstyler.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.formstyler.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
  <div class="markets-list">
    <span>Магазин</span>

      <option>Торговая платформа Pokupo</option>
      <option>Иркутская монетка</option>
      <option>Семена коллекционных томатов от Светланы</option>
      <option>Интернет магазин издательства Вита</option>
      <option>Тестовый магазин</option>
      <option>Админ</option>
    </select>
  </div>
</body>
</html>
